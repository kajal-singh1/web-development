<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="/server">
        <div>
        <h3>Registration Form</h3>
        <input type="text" placeholder="First Name" name="fn">
        <input type="text" placeholder="last Name" name="ln">
        </div>


        <div>
        <label for="gender">Please select your gender</label>
        <select name="gender" id="gender">
            <option value="m">Male</option>
            <option value="f">Female</option>
            <option value="o">Others</option>
        </select>


        </div>
        <div>
            Do you agree to all terms and conditions?
            <input type="checkbox" id="yes" name="yes">
            <label for="yes">Yes,I agree</label>
        </div>
        <button>Register</button>
    </form>
</body>
</html>
